		<title>태광그룹 다면진단</title>
	</head>
	<body>
		<div class="header-info"><h1>다면진단 안내</h1></div>
		<div class="wrap-page">
			<div class="txt-info">
				<p>
					다면진단은 상사, 동료, 부하직원 등 다양한 사람이 대상자의 역량을 다각도에서 진단하는 프로세스로서, 타인의 시각을 통해 자신의 강·약점을 재발견하고, 이를 통해 자기개발의 기초를 확인하고자 하는
					목적을 가지고 있습니다.
				</p>
				<p>
					다면진단 대상 임직원은 누가 자신을 평가하는지 알지 못하고, 다면진단 결과는 종합점수 형태로 대상자에게 제공되어 개별 응답은 알 수 없습니다. 응답내용은 철저히 비밀을 보장하오니, 여러분의
					솔직한 답변을 부탁 드립니다.
				</p>
			</div>
		</div>
