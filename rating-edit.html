<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/style1.css" />
		<!-- <link rel="stylesheet" href="css/fonts.css" /> -->
		<title>태광그룹 다면진단</title>
	</head>
	<body>
		<div class="header-rating">
			<h1>다면진단 작성</h1>
			<span class="back">
				<a href="javascript:void(0);">
					<img src="img/ic-back.svg" />
				</a>
			</span>
		</div>
		<div class="wrap-header-rating">
			<div class="wrap-rating-person">
				<span class="tit">진단대상자</span>
				<span class="name"><strong>김진단</strong> <span>과장</span></span>
				<span class="team">기업영업팀</span>
				<span class="company">티시스아이티</span>
			</div>
			<div class="wrap-rating-btn">
				<button>임시저장</button>
				<button>완료</button>
			</div>
		</div>
		<!-- top버튼 추가-210928 -->
		<a href="#" class="btn-top"><img src="img/btn-top.svg" /></a>
		<!-- //top버튼 추가-210928 -->
		<div class="wrap-page-rating">
			<div class="info-rating">
				<p>* 잘 모르겠음 : 업무연관성이 낮아 진단이 어려울 경우에 한하여 제한적으로 선택가능</p>
			</div>
			<!-- 객관식 문항 -->
			<div class="wrap-question">
				<div class="wrap-q">
					<span class="category">혁신</span>
					<p>변화에 대응하여 비효율적인 부분을 주도적으로 개선한다.</p>
				</div>
				<div class="wrap-a">
					<div class="exam">
						<input type="radio" name="chk_value1" id="q1_1" checked />
						<label for="q1_1"><span></span>탁월</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value1" id="q1_2" />
						<label for="q1_2"><span></span>우수</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value1" id="q1_3" />
						<label for="q1_3"><span></span>비교적 우수</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value1" id="q1_4" />
						<label for="q1_4"><span></span>비교적 미흡</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value1" id="q1_5" />
						<label for="q1_5"><span></span>미흡</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value1" id="q1_6" />
						<label for="q1_6"><span></span>매우 미흡</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value1" id="q1_7" />
						<label for="q1_7"><span></span>잘 모르겠음</label>
					</div>
				</div>
			</div>
			<!-- //객관식 문항 -->
			<!-- 객관식 문항 -->
			<div class="wrap-question">
				<div class="wrap-q">
					<span class="category">창의</span>
					<p>과거 관행에서 탈피하여 현상과 이슈에 대한 새로운 관점을 제시한다.</p>
				</div>
				<div class="wrap-a">
					<div class="exam">
						<input type="radio" name="chk_value2" id="q2_1" checked />
						<label for="q2_1"><span></span>탁월</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value2" id="q2_2" />
						<label for="q2_2"><span></span>우수</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value2" id="q2_3" />
						<label for="q2_3"><span></span>비교적 우수</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value2" id="q2_4" />
						<label for="q2_4"><span></span>비교적 미흡</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value2" id="q2_5" />
						<label for="q2_5"><span></span>미흡</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value2" id="q2_6" />
						<label for="q2_6"><span></span>매우 미흡</label>
					</div>
					<div class="exam">
						<input type="radio" name="chk_value2" id="q2_7" />
						<label for="q2_7"><span></span>잘 모르겠음</label>
					</div>
				</div>
			</div>
			<!-- //객관식 문항 -->
			<!-- 주관식 문항 -->
			<div class="wrap-question">
				<div class="wrap-q">
					<span class="category">주관식</span>
					<p>대상자의 뛰어난 역량 또는 강점에 대해 자유롭게 기술해 주십시오</p>
				</div>
				<div class="wrap-a-txt">
					<textarea placeholder="글머리기호는 공통적으로 -을 사용해 주세요."></textarea>
				</div>
			</div>
			<!-- //주관식 문항 -->
			<!-- 주관식 문항 -->
			<div class="wrap-question">
				<div class="wrap-q">
					<span class="category">주관식</span>
					<p>대상자의 뛰어난 역량 또는 강점에 대해 자유롭게 기술해 주십시오</p>
				</div>
				<div class="wrap-a-txt">
					<textarea placeholder="글머리기호는 공통적으로 -을 사용해 주세요."></textarea>
				</div>
			</div>
			<!-- //주관식 문항 -->
		</div>
	</body>
</html>
